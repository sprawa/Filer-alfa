<div class="row">
    <div class="input-field col s4 offset-s4">
        <input id="email_field" type="email" [(ngModel)]="email">
        <label for="email_field">Email</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s4 offset-s4">
        <input id="password_field" type="password" [(ngModel)]="password">
        <label for="password_field">Password</label>
    </div>
</div>

<div class="row">
    <button class="btn col s1 offset-s7 waves-effect" (click)="register()">Sign Up</button>
</div>
